  <body class="position-relative">
    <nav
      class="container d-flex justify-content-between align-items-center py-2"
    >
      <h1 class="">login system</h1>
      <div class="theme">
        <i class="fa fa-sun"></i>
        <i class="fa fa-moon"></i>
      </div>
    </nav>
    <header class="container mt-5">
      <div class="sign-up d-flex flex-column mx-auto justify-content-center">
        <h2 class="align-self-center">sign up</h2>
        <div class="user-name-field">
          <label for="user-name" class="form-label"> user Name</label>
          <input
            type="text"
            class="form-control"
            id="user-name"
            placeholder="enter the user name"
          />
          <p class="info text-danger opacity-0">
            user name must contain at least 3 characters and numbers
            only(ab..,123..).
          </p>
        </div>

        <div class="mb-1 z-1">
          <label for="user-email" class="form-label"> email</label>
          <input
            type="email"
            class="form-control"
            id="user-email"
            placeholder="enter your email"
          />
          <p class="info text-danger opacity-0">
            you entered an invalid email, ex. (exampe@.exaple.com)
          </p>
        </div>

        <div class="mb-1">
          <label for="password" class="form-label"> password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="enter your password"
          />
          <p class="info text-danger opacity-0">
            the password consists of al least 6 digits (numbers , characters)
          </p>
        </div>

        <div class="align-self-center d-flex gap-2">
          <button class="not-active" id="login">login</button>
          <button class="btn btn-info" id="sign-up">sign up</button>
        </div>
      </div>
